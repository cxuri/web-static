    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">SafePlay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="container">
            <h1 class="display-4 font-weight-bold">Contact Us</h1>
            <p class="lead">We'd love to hear from you!</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <!-- Contact Form -->
                <div class="col-md-6">
                    <h3 class="mb-4">Get in Touch</h3>
                    <form class="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="col-md-6 contact-info">
                    <h3 class="mb-4">Our Contact Details</h3>
                    <p><strong>Phone:</strong> NIL</p>
                    <p><strong>Email:</strong> <a href="mailto:safeplayai@gmail.com">safeplayai@gmail.com</a></p>
                    <p><strong>Address:</strong> Kothamangalam, Kerala</p>
                    
                    <!-- Google Map Embed (Updated with Kothamangalam location) -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3899.2433022114015!2d76.74753811488852!3d10.080768192230387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b08552ab0b9af0b%3A0x579e7b8b927a1634!2sKothamangalam%2C%20Kerala!5e0!3m2!1sen!2sin!4v1615489578261!5m2!1sen!2sin" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <!-- Column 1: Company Info -->
                <div class="col-md-4 mb-4 mb-md-0">
                    <h5 class="text-uppercase">SafePlay</h5>
                </div>
                
                <!-- Column 2: Useful Links -->
                <div class="col-md-4 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Useful Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white text-decoration-none">Home</a></li>

                    </ul>
                </div>
                
                <!-- Column 3: Social Media Links -->
                <div class="col-md-4 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Follow Us</h5>
                    <ul class="list-unstyled d-flex">
                        <li><a href="https://instagram.com/safeplay_ai" class="text-white text-decoration-none"><i class="bi bi-instagram"></i> Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
